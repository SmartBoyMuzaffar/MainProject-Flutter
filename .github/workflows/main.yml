name: Flutter CI

on:
  workflow_dispatch:

jobs:
  build:
    name: ðŸŽ‰ Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter pub get
      - run: pod repo update
        working-directory: ios

      - run: flutter build apk --release
      - run: flutter build appbundle --release
      - run: flutter build ios --release --no-codesign
      
      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - run: zip -qq -r -9 app-release.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/ios/iphoneos/app-release.ipa,build/app/outputs/flutter-apk/app-release.apk,build/app/outputs/bundle/release/app-release.aab"
          tag: v2.3
          token: ${{ secrets.TOKEN }}
          body: "Main Project Flutter Applications [version]=> v2.3"

      - name: Create a Release APPs
        uses: actions/upload-artifact@v2
        with:
          name: Applications!
          path: |
            build/app/outputs/bundle/release/app-release.aab
            build/app/outputs/flutter-apk/app-release.apk
            build/ios/iphoneos/app-release.ipa
